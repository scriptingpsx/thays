<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">usei metade da minha noite apenas para fazer esse site e tentar chamar sua atenção consegui oque eu queria ? </h1>
            </div>
            <div class="gif_container">
                <img src="https://media3.giphy.com/media/5Y4oD9fzAxVMCeaz4L/giphy.gif?cid=6c09b95255g7bpvpvgcspwyy85tkcxhgsquef2wbi5xvxg7o&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">wow. sim,você chamou minha atenção </button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">nao. nao chamou minha atenção.</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
